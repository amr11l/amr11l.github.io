<!DOCTYPE html>
<html>
<head>
    <title>Pelacak Lokasi</title>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Pelacak Lokasi</h1>
    <div id="map"></div>

    <script>
        function initMap() {
            // Membuat peta
            var map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: -6.1754, lng: 106.8272}, // Koordinat Jakarta sebagai pusat peta
                zoom: 10 // Tingkat zoom
            });

            // Pelacak lokasi
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    var userLatLng = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };

                    // Menambahkan marker pada lokasi pengguna
                    var marker = new google.maps.Marker({
                        position: userLatLng,
                        map: map,
                        title: 'Lokasi Pengguna'
                    });

                    // Menggeser peta ke lokasi pengguna
                    map.setCenter(userLatLng);
                }, function() {
                    alert('Gagal melacak lokasi pengguna.');
                });
            } else {
                alert('Geolocation tidak didukung oleh browser Anda.');
            }
        }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"></script>
</body>
</html>
