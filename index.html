<!DOCTYPE html>
<html>
<head>
    <title>Free Time</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #45a049;
        }

        #game {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Waktu Luang</h1>
        <p>Temukan permainan online menarik untuk mengisi waktu luang Anda!</p>
        <button class="button" onclick="suggestGame()">Saran Permainan</button>
        <p id="game"></p>

        <script>
            var games = [
                {
                    name: "Catur",
                    url: "https://www.chess.com/play/computer"
                },
                {
                    name: "T3",
                    url: "https://playtictactoe.org/"
                },
                {
                    name: "Sudoku",
                    url: "https://sudoku.com/"
                },
                {
                    name: "Kartu",
                    url: "https://www.solitaire.com/"
                },
                {
                    name: "Minesweeper",
                    url: "https://minesweeperonline.com/"
                },
                {
                    name: "Ular",
                    url: "https://playsnake.org/"
                },
                {
                    name: "Pak man",
                    url: "https://www.pacman.com/"
                },
                {
                    name: "Abad depan",
                    url: "https://play2048.co/"
                }
            ];

            function suggestGame() {
                var randomIndex = Math.floor(Math.random() * games.length);
                var game = games[randomIndex];
                document.getElementById("game").innerHTML = "Coba main " + '<a href="' + game.url + '" target="_blank">' + game.name + '</a>!';
            }
        </script>
    </div>
</body>
</html>
